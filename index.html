<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPR Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: {
                deep: '#020203',
                base: '#050506',
                elevated: '#0a0a0c',
              },
              accent: {
                DEFAULT: '#5E6AD2',
                bright: '#6872D9',
                glow: 'rgba(94,106,210,0.3)',
              },
              foreground: {
                DEFAULT: '#EDEDEF',
                muted: '#8A8F98',
                subtle: 'rgba(255,255,255,0.60)',
              }
            },
            animation: {
              'blob-float': 'float 10s ease-in-out infinite',
              'scan-line': 'scan 2s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' },
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050506;
        color: #EDEDEF;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050506; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a30; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a3a40; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
